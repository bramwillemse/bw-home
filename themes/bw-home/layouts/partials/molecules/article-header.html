<header class="m-article-header e-content-block">
  <h1>{{ .Title }}</h1>
  <div class="a-date m-article-header__date">
    {{ .Date.Format "Monday, January 2 2006" }}
  </div>
  {{ if .Params.introduction }}
    <p class="a-introduction">{{ .Params.introduction | safeHTML }}</p>
  {{ end }}
</header>
